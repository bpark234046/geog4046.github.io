<!DOCTYPE html>
<html>
  <head>
    <title>My Organization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-2">
          <img alt="My Organization" src="images/check.png">
        </div>
        <div class="col-md-10">
          <h1>My Organization</h1>
          <p>We're doing great things! Sign up for our newletter below.</p>
          <input type="text" id="email" name="email">
          <button id="submit" type="submit" class="btn btn-success">Go</button>
          <div id="output-area" class="my-class"></div>
        </div><!-- /col-md-10 -->
      </div><!-- /row -->
    </div><!-- /container -->

    <div class="container">
      <hr>
      <footer>
        <p>&copy; <span id="copy-date"></span> My Organization, Inc.</p>
      </footer>
    </div> <!-- /container -->

    <!-- Scripts go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
