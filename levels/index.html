<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Levels</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
    <link rel="stylesheet" href="css/levels.css">
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <span class="navbar-brand d-flex align-items-center">
            <strong>GEOG 4046 Assignment Tree</strong>
          </span>
          <form id="player-form" class="form-inline my-2 my-lg-0">
            <input id="player" class="form-control mr-sm-2" type="search" placeholder="Player ID" aria-label="Player ID">
            <button id="player-lookup" class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
          </form>
        </div>
      </div>
    </header>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="js/rastercoords.js"></script>
    <script src="js/levels.js"></script>
  </body>
</html>
