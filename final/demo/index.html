<!DOCTYPE html>
<html>
  <head>
    <title>QuakeView</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/leaflet.zoomhome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./"><img alt="QuakeView" src="images/quakeview-icon.png"></a>
          <a class="navbar-brand" href="./">QuakeView</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a id="socal" href="#"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Southern California</a></li>
            <li><a id="northwest" href="#"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Northwest</a></li>
            <li><a id="midwest" href="#"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Midwest</a></li>
            <li>
              <div class="navbar-form" role="search">
                <a id="toggle-map" href="#">
                  <button class="btn btn-info">
                    <span id="globe-btn-text"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Globe</span>
                    <span id="map-btn-text"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Map</span>
                  </button>
                </a>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <div class="navbar-form" role="search">
                <div class="form-group coords-form-group">
                  <input id="lat" name="lat" type="text" class="form-control" placeholder="Lat" size=2>
                </div>
                <div class="form-group coords-form-group">
                  <input id="lng" name="lng" type="text" class="form-control" placeholder="Long" size=2>
                </div>
                <button id="submit-coords" type="submit" class="btn btn-info">Go</button>
              </div>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="map-div" id="leaflet-map"></div>
    <div class="map-div" id="arcgis-map"></div>
    <!-- Scripts go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/leaflet.zoomhome.js"></script>
    <script src="js/map-leaflet.min.js"></script>
    <script src="js/map-arcgis.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
